<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/css/main_page.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UHelpMe</title>
</head>
<div className="main-page-body">

    <div className="main-page-header">    <img className="main-page-logo" src="/photos/logo.png" alt="">
        <form action="" className="search_bar">
            <input placeholder="ПОШУК"  type="search" hidden>
            <button type="submit"> <img className="main-page-search_icon" src="/photos/search.png" alt=""></button>
        </form>

        <!-- Button to trigger modal -->
        <button className="main-page-create_new_button">Create New Question</button>

        <!-- The Modal -->
        <div id="main-page-myModal" className="main-page-modal">
        
          <!-- Modal content -->
          <div className="main-page-modal-content">
            <span className="main-page-close">&times;</span>
            <h2>Create New Question</h2>
            <form id="main-page-questionForm">
              <label class="main-page-questionTitle_label" for="main-page-questionTitle">Title:</label><br>
              <input type="text" id="main-page-questionTitle" name="main-page-questionTitle" required><br>
              <label for="main-page-questionDescription">Description:</label><br>
              <textarea id="main-page-questionDescription" name="main-page-questionDescription" required></textarea><br>
              <button type="submit" main-page-className="main-page-submit_button">Submit</button>
            </form>
          </div>
        
        </div>        
        <a className="main-page-profile_button" href="/html/profile_page.html">Profile</a>


    </div>


<script src="/js/main_page.js"></script>

</div>
</html>
