<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/css/registration-page-mentor.css">
    <link href='https://fonts.googleapis.com/css?family=Open Sans' rel='stylesheet'>
    <link href="https://fonts.googleapis.com/css?family=League Spartan" rel="stylesheet">
    <script src="/js/registration-page-mentor.js" type="text/javascript"></script>
    <title>Реєстрація до UHelpMe</title>
</head>
<body>
    <div class="logo">
        <p class="title">Вітаємо в</p>
        <img src="/image/logo.png" alt="Кудись подівалось">
    </div>
    <div class="registration">
        <div class="choise-user">
            <button  id="user" onclick=redirectToOtherPage()>Користувач</button>
            <button id="mentor">Експерт</button>
        </div>
        <div class="form-container">
            <p class="title">Зареєструватися</p>
            <form class="form">
                <div class="input">
                    <input type="text" name="username" id="username" placeholder="Ім'я користувача" required>
                    <input type="text" name="name" id="name" placeholder="Ім'я" required>
                    <input type="text" name="lastname" id="lastname" placeholder="Прізвище" required>
                    <input type="password" name="password" id="password" placeholder="Пароль" required>
                    <input type="password" name="confirm-password" id="confirm-password" placeholder="Підтвердити пароль" required>
                    <label>
                        Сертифікат/Диплом
                        <input type="file" name="diplom" id="diplom" multiple>
                        <img src="/image/paste.png">
                    </label>
                </div>
                <button class="save">Зберегти</button>
                <a href="authorization-page-mentor.html">Вже зареєстровані?</a>
            </form>
        </div>
    </div>
</body>
</html>
