<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/css/authorization-page-user.css">
    <link href='https://fonts.googleapis.com/css?family=Open Sans' rel='stylesheet'>
    <link href="https://fonts.googleapis.com/css?family=League Spartan" rel="stylesheet">
    <script src="/js/authorization-page-user.js" type="text/javascript"></script>
    <title>Вхід до UHelpMe</title>
</head>
<body>
    <div class="logo">
        <p class="title">Вітаємо в</p>
        <img src="/image/logo.png" alt="Кудись подівалось">
    </div>
    <div class="authorization">
        <div class="choise-user">
            <button  id="user" >Користувач</button>
            <button id="mentor" onclick=redirectToOtherPage()>Експерт</button>
        </div>
        <div class="form-container">
            <p class="title">Увійти</p>
            <form class="form">
                <div class="input">
                    <input type="text" name="username" id="username" placeholder="Ім'я користувача" required>
                    <input type="password" name="password" id="password" placeholder="Пароль" required>
                </div>
                <button class="save">Зберегти</button>
                <a href="registration-page-user.html">Ще не зареєстровані?</a>
            </form>
        </div>
    </div>
</body>
</html>
