<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/css/profile_page.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
</head>
<div className="profile-body">

    <div className="profile-left_area">
        <label for="profile-photo-upload" className="profile-photo-upload-btn">
        <img id="profile-selected-photo" src="/photos/profile_image.png" alt="Profile Photo">
        </label>

        <input type="file" id="profile-photo-upload" style="display: none;">

        <div className="profile-user_nickname">
            <span>Nickname</span>
            <button className="profile-button_for_change_name""><i className="fa fa-pencil"></i></button>
        </div>
        
    <div className="profile-name">
        <label for="profile-name">Name:</label>
        <span id="profile-name">Name</span>
    </div>                
    <div className="profile-surname">
        <label for="profile-surname">Surname:</label>
        <span id="profile-surname">Surname</span>
    </div>                
    <div className="profile-email">
        <label for="profile-email">Email:</label>
        <span id="profile-email">Email</span>
    </div>                
    <div className="profile-phone_number">
        <label for="profile-phone_number">Phone number:</label>
        <span id="profile-phone_number">+389999999999</span>
    </div>                
    
    <div className="profile-certificates">
        <label for="profile-certificates">Certificates:</label>
        <ul id="profile-certificates">
            <li>Certificate 1</li>
            <li>Certificate 2</li>
            <li>Certificate 3</li>
            <li>Certificate 4</li>
        </ul>
    </div>

    </div>

    <div className="profile-content_area">
        <a className="profile-logo" href="/html/main_page.html"> <img  src="/photos/logo.png" alt=""> </a>
        <div className="profile-questions_area"></div>
    </div>


<script src="/js/profile_page.js"></script>

</div>
</html>
